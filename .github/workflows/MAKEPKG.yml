# This is a basic workflow to help you get started with Actions

name: MAKEPKG

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: ls
        run: ls && pwd
        
      - name: makepkg  
        uses: datakrama/archlinux-package-action@v1.0.3
        with:
          # Location for this action to run
          path: . # optional, default is 
          # Update checksums on PKGBUILD
          # updpkgsums: # optional, default is false
          # Generate new .SRCINFO
          # srcinfo: # optional, default is false
          # Extra flags for makepkg
          # flags: # optional, default is -cfs --noconfirm
          # Validate package with namcap
          namcap: false # optional, default is true
          
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: ls
