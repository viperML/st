# This is a basic workflow to help you get started with Actions

name: MAKEPKG

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: ls
        run: ls && pwd
        
      - name: makepkg  
        uses: edlanglois/pkgbuild-action@v1.1.7
        with:
          # Relative path to directory containing the PKGBUILD file.
          pkgdir: . # optional, default is .
          # Support AUR dependencies if nonempty.
          aurDeps: true # optional, default is 
          # Disable namcap checks if nonempty.
          namcapDisable: true # optional, default is 
          # A comma-separated list of rules for namcap to run.
          # namcapRules: # optional, default is 
          # A comma-separated list of rules for namcap not to run.
          # namcapExcludeRules: # optional, default is 
          # Additional arguments to pass to makepkg.
          # makepkgArgs: # optional, default is 
          
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: ls
